upstream backend {
  server backend:8080;
}

server {
  listen 80;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ =404;
  }

  location /api {
      proxy_pass http://backend;
  }
  
  error_page   500 502 503 504  /50x.html;
  
  location  /50x.html {
    root   /usr/share/nginx/html;
  }
}